<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Redirect all 404s to index.html for SPA routing
      var l = window.location;
      var repo = "/ubuntucenter";
      var newUrl = repo + "/index.html?redirect=" + encodeURIComponent(l.pathname + l.search + l.hash);
      window.location.replace(newUrl);
    </script>
  </head>
  <body>
    <p>Redirectingâ€¦</p>
  </body>
</html>
